name: docker-container
implements:
  contract: managed-service
state_requirements:
  image: str
  container_name: str
  port_map: str
executor: bash
methods:
  up: |
    docker run -d --name $HEX_STATE_CONTAINER_NAME -p $HEX_STATE_PORT_MAP $HEX_STATE_IMAGE
  down: |
    docker stop $HEX_STATE_CONTAINER_NAME
    docker rm $HEX_STATE_CONTAINER_NAME
  status: |
    docker ps --filter name=$HEX_STATE_CONTAINER_NAME
