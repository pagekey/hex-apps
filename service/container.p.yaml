name: podman-container
implements:
  contract: managed-service
state_requirements:
  image: str
  container_name: str
  port_map: str
executor: bash
methods:
  up: |
    podman run -d --name $HEX_STATE_CONTAINER_NAME -p $HEX_STATE_PORT_MAP $HEX_STATE_IMAGE
  down: |
    podman stop $HEX_STATE_CONTAINER_NAME
    podman rm $HEX_STATE_CONTAINER_NAME
  status: |
    podman ps --filter name=$HEX_STATE_CONTAINER_NAME
